<!DOCTYPE html>
<html>

<head>
    <title>Linzi Jiang</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="../wood_1fab5.png" />
    <link rel="stylesheet" href="pet.css">
</head>

<body>
    <div class="video-container">
        <video controls>
          <source src="../image/pet.mp4" type="video/mp4">
          您的浏览器不支持HTML5视频标签。
        </video>
    </div>
    <img class="zhoubianpicture" src="../image/pet1-03.jpg" alt="zhoubian4">
    <img class="guopicture" src="../image/pet3-02.jpg" alt="zhoubian2">
    <img class="guopicture" src="../image/pet2-01.jpg" alt="zhoubian2">
    <img class="guopicture" src="../image/book6.jpg" alt="zhoubian2">
    <img class="guopicture" src="../image/book8.jpg" alt="zhoubian3">

    <div class="mask" id="mask" style="display:none">
        <p>通过对南龚社区居民生活的观察、调研，我们捕捉到宠物已经成为南龚社区许多家庭必不可少的成员之一，也是社区居民间的社交“触点”。我们希望以宠物为媒，消融彼此陌生感，从而激发持续性交往。因此，我们小组基于宠物秀活动，让萌宠主们秀出宠物，通过儿童手绘萌宠的形式，激发社区居民间更多的情感化交流。</p>
    </div>
    <img class="zhoubian" src="../image/dituhei_画板 1.png" alt="zhoubian">
    <div class="desc" id="desc">
        项目介绍
    </div>
    <div class="ming" id="ming">
        社区手绘萌宠秀
    </div>
    <div class="kuang2" id="kuang1" onclick="navigateToZhoubianPicture()">
        海报
    </div>
    <div class="kuang" id="kuang" onclick="navigateToGuoPicture() ">
        活动记录
    </div>
    <div class="kuang1" id="kuang1" onclick="navigateToShipin()">
        视频
    </div>
    <div class="fanhui" id="fanhui">
        <a href="../index.html">
            <img src="../image/fanhui.png" alt="返回">
        </a>
    </div>

    <script>
        var mask = document.getElementById("mask");
        var desc = document.getElementById("desc");

        desc.onmouseover = function () {
            mask.style.display = "flex";
        };

        desc.onmouseout = function () {
            mask.style.display = "none";
        };

        function navigateToZhoubianPicture() {
            var zhoubianPictures = document.getElementsByClassName("zhoubianpicture");
            if (zhoubianPictures.length > 0) {
                zhoubianPictures[0].scrollIntoView();
            }
        }
        function navigateToGuoPicture() {
            var guopicture = document.getElementsByClassName("guopicture");
            if (guopicture.length > 0) {
                guopicture[0].scrollIntoView();
            }
        }
        function navigateToShipin() {
            var shipin = document.getElementsByClassName("shipin");
            if (shipin.length > 0) {
                shipin[0].scrollIntoView();
            }
        }
    </script>
</body>

</html>
